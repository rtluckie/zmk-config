name: 'Build Typeractive Corne nice!view Firmware'
on:
  workflow_dispatch:  # can be triggered manually
  push:               # automatically run on changes to following paths
    paths:
      - 'build/typeractive_corne_niceview.yaml'
      - 'config/west.yml'
      - 'config/corne.*'
      - 'config/includes/**/*'

jobs:
  build:
    uses: zmkfirmware/zmk/.github/workflows/build-user-config.yml@main
    with:
      build_matrix_path: build/typeractive_corne_niceview.yaml
      archive_name: typeractive_corne_niceview
